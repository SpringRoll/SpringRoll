    <body class="md">
		<div id="content" class="canvas">
			<nav>
				<button id="canvas">Application</button>
				<button id="code">Code</button>
				<button style="display:none" id="back">Back</button>
			</nav>
			<canvas id="stage" width="800" height="500"></canvas>
			<pre id="codeDisplay"></pre>
<script>
// Include classes
var Application = include('springroll.Application'),
	EaselJSDisplay = include('springroll.EaselJSDisplay'),
	Shape = include('createjs.Shape');

// Create the new application
var app = new Application({
	name: 'ContainerClientExample',
	canvasId: "stage",
	display: EaselJSDisplay
});

// Wait until the app is ready
app.once('init', function()
{
	var color = this.container.supported ? "#64CCC2" : "#A02E2E";
	var shape = new Shape();
	shape.graphics.beginFill(color)
		.drawCircle(400, 250, 100);

	// Add it to the EaselJS stage
	this.display.stage.addChild(shape);
});
</script>
		</div>
